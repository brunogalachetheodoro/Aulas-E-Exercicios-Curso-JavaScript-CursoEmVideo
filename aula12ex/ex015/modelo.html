<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Idade</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header> 
        <h1>Verificador de Idade</h1> 
    </header>

    <section class="secao">
        <div>
            <div>Ano de Nascimento: <input type="number" name="nasc" id="nasc" min="0"></div>

            <div>Sexo: <input type="radio" name="sexo" id="masculino" value="masculino" checked> <label for="masculino">Masculino</label>  
            <input type="radio" name="sexo" id="feminino" value="feminino"> <label for="feminino"> Feminino</label>
            </div>
        </div>
        <input type="button" value="Verificar" onclick="verificar()">
        <div id="res"></div>
    </section>

    <footer>
    <p><strong>Bruno Theodoro - 2024</strong></p>    
    </footer>

    <script src="script.js"></script>
</body>
</html>
