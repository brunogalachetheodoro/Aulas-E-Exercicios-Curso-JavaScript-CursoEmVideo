<!--

Solicite ao usuário que insira um número de 1 a 7, representando os dias da semana, e exiba o nome do dia correspondente. Utilize uma estrutura apropriada para lidar com múltiplos casos.

-->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dia da Semana</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <section class="secao">
        <h2>Dia da Semana</h2>
        <p>Segunda [1] | Terça [2] | Quarta [3] <br><br> <strong>Quinta [4] | Sexta [5] | Sábado [6]</strong> <BR><br> Domingo [7]</p>
        <p>Insira um dia da semana de acordo com o número correspondente:</p>

        <input type="number" name="diaS" id="diaS">
        <input type="button" value="Enviar" onclick="enviar()">
        <div id="res"></div>
    </section>

<script src="script.js"></script>
</body>
</html>
