<!-- Solicite ao usuário que insira seu nome e exiba uma mensagem personalizada utilizando o nome fornecido. -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitar Nome</title>

    <style>
        body {
            height: 100vh;
            background-color: coral;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <h1>Bem vindo ao site!</h1>
</body>

    <script>
        var nome = window.prompt('Olá, qual o seu nome?')
        window.alert (`Olá ${nome}, seja bem vindo ao site!`)

    </script>
</html>
